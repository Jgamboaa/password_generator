<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Tools | Generador Seguro</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind Config for Custom Colors/Fonts -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
            },
            dark: {
              800: '#1e293b',
              900: '#0f172a',
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Custom Range Slider Styles for Tailwind */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #0ea5e9;
      cursor: pointer;
      margin-top: -8px;
      box-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #334155;
      border-radius: 2px;
    }

    .glass-panel {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tab-active {
      background-color: #0ea5e9;
      color: white;
    }

    .tab-inactive {
      background-color: transparent;
      color: #94a3b8;
    }

    .tab-inactive:hover {
      color: #e2e8f0;
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body
  class="bg-dark-900 text-slate-200 min-h-screen flex flex-col items-center py-10 px-4 antialiased selection:bg-primary-500 selection:text-white">

  <!-- Header -->
  <div class="text-center mb-10 space-y-2">
    <div
      class="inline-flex items-center justify-center p-3 bg-primary-500/10 rounded-2xl mb-4 ring-1 ring-primary-500/20">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
    </div>
    <h1
      class="text-4xl md:text-5xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400">
      Multi Tools
    </h1>
    <p class="text-slate-400 text-lg max-w-md mx-auto">
      Suite de herramientas de seguridad y utilidad para desarrolladores.
    </p>
  </div>

  <!-- Main Container -->
  <div class="w-full max-w-2xl glass-panel rounded-3xl shadow-2xl shadow-black/50 overflow-hidden">

    <!-- Tabs Navigation -->
    <div class="flex border-b border-slate-700/50">
      <button onclick="switchTab('password')" id="tab-password"
        class="flex-1 py-4 text-sm font-semibold transition-all duration-200 flex items-center justify-center gap-2 tab-active">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
        </svg>
        Generador de Password
      </button>
      <button onclick="switchTab('qr')" id="tab-qr"
        class="flex-1 py-4 text-sm font-semibold transition-all duration-200 flex items-center justify-center gap-2 tab-inactive">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zM5 8h2v4H5V8zm14 0h2v4h-2V8zm-6 0h2v4h-2V8zm-6 4h2v4H5v-4z" />
        </svg>
        Generador QR
      </button>
    </div>

    <!-- Content Area -->
    <div class="p-6 md:p-8">

      <!-- Password Generator Section -->
      <div id="password-section" class="space-y-6">

        <!-- Result Box -->
        <div class="relative group">
          <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Tu contraseña
            generada</label>
          <div class="relative">
            <input type="text" id="passwordOutput" readonly
              class="w-full bg-slate-800/50 border border-slate-700 text-white text-xl font-mono rounded-xl p-4 pr-32 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all shadow-inner"
              placeholder="Haz clic en Generar">
            <button id="copyButton" disabled
              class="absolute right-2 top-2 bottom-2 px-4 bg-slate-700 hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
              </svg>
              Copiar
            </button>
          </div>
          <!-- Strength Indicator Placeholder (Dynamically inserted by JS) -->
          <div id="passwordHelpBlock" class="text-sm text-slate-500 mt-2 flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-slate-600"></span>
            La contraseña se mostrará aquí.
          </div>
        </div>

        <form id="passwordGeneratorForm" class="space-y-6">
          <!-- Length Slider -->
          <div class="bg-slate-800/30 p-4 rounded-xl border border-slate-700/50">
            <div class="flex justify-between items-center mb-4">
              <label for="passwordLength" class="font-medium text-slate-300">Longitud de caracteres</label>
              <span id="lengthValue" class="text-2xl font-bold text-primary-500 font-mono">16</span>
            </div>
            <input type="range" id="passwordLength" min="8" max="32" value="16"
              class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
          </div>

          <!-- Options -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label
              class="flex items-center gap-3 p-3 bg-slate-800/30 rounded-xl border border-slate-700/50 cursor-pointer hover:bg-slate-800/50 transition-colors">
              <div class="relative flex items-center">
                <input type="checkbox" id="includeUppercase" checked
                  class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-slate-600 bg-slate-900 transition-all checked:border-primary-500 checked:bg-primary-500">
                <svg
                  class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-3.5 h-3.5 pointer-events-none opacity-0 peer-checked:opacity-100 text-white"
                  viewBox="0 0 14 14" fill="none">
                  <path d="M3 8L6 11L11 3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </svg>
              </div>
              <span class="text-slate-300">Mayúsculas (A-Z)</span>
            </label>

            <label
              class="flex items-center gap-3 p-3 bg-slate-800/30 rounded-xl border border-slate-700/50 cursor-pointer hover:bg-slate-800/50 transition-colors">
              <div class="relative flex items-center">
                <input type="checkbox" id="includeLowercase" checked
                  class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-slate-600 bg-slate-900 transition-all checked:border-primary-500 checked:bg-primary-500">
                <svg
                  class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-3.5 h-3.5 pointer-events-none opacity-0 peer-checked:opacity-100 text-white"
                  viewBox="0 0 14 14" fill="none">
                  <path d="M3 8L6 11L11 3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </svg>
              </div>
              <span class="text-slate-300">Minúsculas (a-z)</span>
            </label>

            <label
              class="flex items-center gap-3 p-3 bg-slate-800/30 rounded-xl border border-slate-700/50 cursor-pointer hover:bg-slate-800/50 transition-colors">
              <div class="relative flex items-center">
                <input type="checkbox" id="includeNumbers" checked
                  class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-slate-600 bg-slate-900 transition-all checked:border-primary-500 checked:bg-primary-500">
                <svg
                  class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-3.5 h-3.5 pointer-events-none opacity-0 peer-checked:opacity-100 text-white"
                  viewBox="0 0 14 14" fill="none">
                  <path d="M3 8L6 11L11 3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </svg>
              </div>
              <span class="text-slate-300">Números (0-9)</span>
            </label>

            <label
              class="flex items-center gap-3 p-3 bg-slate-800/30 rounded-xl border border-slate-700/50 cursor-pointer hover:bg-slate-800/50 transition-colors">
              <div class="relative flex items-center">
                <input type="checkbox" id="includeSymbols" checked
                  class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-slate-600 bg-slate-900 transition-all checked:border-primary-500 checked:bg-primary-500">
                <svg
                  class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-3.5 h-3.5 pointer-events-none opacity-0 peer-checked:opacity-100 text-white"
                  viewBox="0 0 14 14" fill="none">
                  <path d="M3 8L6 11L11 3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </svg>
              </div>
              <span class="text-slate-300">Símbolos (!@#$)</span>
            </label>
          </div>

          <button type="submit" id="generateButton"
            class="w-full py-4 bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-500 hover:to-primary-400 text-white font-bold rounded-xl shadow-lg shadow-primary-500/25 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
            Generar Contraseña Segura
          </button>
        </form>
      </div>

      <!-- QR Generator Section (Hidden by default) -->
      <div id="qr-section" class="hidden space-y-6">
        <form id="qrGeneratorForm" class="space-y-6">
          <div>
            <label for="qrText" class="block text-sm font-medium text-slate-400 mb-2">Contenido del QR (URL o
              Texto)</label>
            <textarea id="qrText" rows="3"
              class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500 transition-all"
              placeholder="https://ejemplo.com"></textarea>
            <p id="qrTextHelp" class="text-xs text-slate-500 mt-2">Puedes ingresar cualquier texto, enlace o información
              de contacto.</p>
          </div>

          <!-- Size Slider -->
          <div class="bg-slate-800/30 p-4 rounded-xl border border-slate-700/50">
            <div class="flex justify-between items-center mb-4">
              <label for="qrSize" class="font-medium text-slate-300">Tamaño de imagen</label>
              <span class="text-slate-400 text-sm font-mono"><span id="qrSizeValue"
                  class="text-white font-bold">256</span>px</span>
            </div>
            <input type="range" id="qrSize" min="128" max="480" step="32" value="256"
              class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-green-500">
            <!-- Inline style override for green slider specifically for QR section -->
            <style>
              #qr-section input[type=range]::-webkit-slider-thumb {
                background: #22c55e !important;
                box-shadow: 0 0 10px rgba(34, 197, 94, 0.5) !important;
              }
            </style>
          </div>

          <button type="submit" id="generateQrButton"
            class="w-full py-4 bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold rounded-xl shadow-lg shadow-green-500/25 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
            Generar Código QR
          </button>
        </form>

        <!-- Result Area -->
        <div id="qrResult" class="hidden text-center animate-fade-in pt-4 border-t border-slate-700/50">
          <div class="bg-white p-4 rounded-xl inline-block shadow-lg mb-6">
            <div id="qrcode"></div>
          </div>

          <button id="downloadQrButton"
            class="w-full py-3 bg-slate-800 border border-slate-600 hover:bg-slate-700 text-white font-semibold rounded-xl transition-all flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Descargar Imagen PNG
          </button>
        </div>
      </div>

    </div>
  </div>

  <footer class="mt-12 text-slate-500 text-sm text-center">
    <p>&copy; 2025 Multi Tools. Diseño renovado.</p>
  </footer>

  <!-- Scripts -->
  <!-- QR Code & HTML2Canvas Libraries -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Helpers Custom -->
  <script src="js/toastify-helpers.js"></script>

  <!-- Tab Switching Logic -->
  <script>
    function switchTab(tab) {
      const passwordSection = document.getElementById('password-section');
      const qrSection = document.getElementById('qr-section');
      const tabPass = document.getElementById('tab-password');
      const tabQr = document.getElementById('tab-qr');

      if (tab === 'password') {
        passwordSection.classList.remove('hidden');
        qrSection.classList.add('hidden');

        tabPass.classList.add('tab-active');
        tabPass.classList.remove('tab-inactive');
        tabQr.classList.remove('tab-active');
        tabQr.classList.add('tab-inactive');
      } else {
        passwordSection.classList.add('hidden');
        qrSection.classList.remove('hidden');

        tabPass.classList.remove('tab-active');
        tabPass.classList.add('tab-inactive');
        tabQr.classList.add('tab-active');
        tabQr.classList.remove('tab-inactive');
      }
    }
  </script>

  <!-- App Logic -->
  <script src="js/password-generator.js"></script>
  <script src="js/qr_generator.js"></script>
</body>

</html>
