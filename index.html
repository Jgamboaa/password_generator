<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contraseñas Seguras</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS personalizado -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h2 class="card-title h4 mb-0 text-center">
                Generador de Contraseñas Seguras
              </h2>
            </div>
            <div class="card-body">
              <div class="mb-4">
                <label for="passwordOutput" class="form-label"
                  >Tu contraseña generada:</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    id="passwordOutput"
                    class="form-control"
                    readonly
                    aria-label="Contraseña generada"
                    aria-describedby="passwordHelpBlock"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="copyButton"
                    aria-label="Copiar al portapapeles"
                    disabled
                  >
                    <i class="bi bi-clipboard"></i> Copiar
                  </button>
                </div>
                <div id="passwordHelpBlock" class="form-text">
                  Tu contraseña se mostrará aquí.
                </div>
              </div>

              <form id="passwordGeneratorForm">
                <div class="mb-3">
                  <label for="passwordLength" class="form-label"
                    >Longitud: <span id="lengthValue">16</span></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="8"
                    max="32"
                    value="16"
                    id="passwordLength"
                    aria-describedby="lengthHelp"
                  />
                  <div id="lengthHelp" class="form-text">
                    Selecciona un valor entre 8 y 32 caracteres.
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">Tipos de caracteres:</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="includeUppercase"
                      checked
                    />
                    <label class="form-check-label" for="includeUppercase">
                      Incluir mayúsculas (A-Z)
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="includeLowercase"
                      checked
                    />
                    <label class="form-check-label" for="includeLowercase">
                      Incluir minúsculas (a-z)
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="includeNumbers"
                      checked
                    />
                    <label class="form-check-label" for="includeNumbers">
                      Incluir números (0-9)
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="includeSymbols"
                      checked
                    />
                    <label class="form-check-label" for="includeSymbols">
                      Incluir símbolos (!@#$%^&*()_+)
                    </label>
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="generateButton"
                  >
                    Generar Contraseña
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript personalizado -->
    <script src="js/password-generator.js"></script>
  </body>
</html>
